<div class="panel pointer-cursor">
    <div class="panel-header" [class.panel-active]="proposta.opened" (click)="proposta.opened = !proposta.opened"> 
        <b class="order1" [class.panel-active-text]="proposta.opened">{{proposta.nome}}</b>
        <span class="order3" [class.panel-active-text]="proposta.opened">{{proposta.codigo}} | {{proposta.titular}} | {{proposta.cep}}</span>
        <span class="order4" [class.panel-active-text]="proposta.opened">Início {{proposta.dataInicio}}</span>
        <div *ngIf="proposta.opened" class="orange">
            <img src="assets/exclamation.svg" alt="">
            <span>
                Última alteração feita em {{proposta.dataAlteracao}}
            </span>
        </div>
        <div *ngIf="!proposta.opened" class="order5 orange">
            <img src="assets/exclamation.svg" alt="">
            <span >
                Atualize seus dados 
            </span>
        </div>
        <div *ngIf="proposta.opened">
            <img src="../../../assets/keyboard_arrow_up.svg" alt="">
        </div>
        <div class="order2" *ngIf="!proposta.opened">
            <span>Editar</span>
            <img src="../../../assets/keyboard_arrow_down.svg" alt="">
        </div>
    </div>
    <div class="colapse" *ngIf="proposta.opened">
        <proposta-detail [class.panel-active]="proposta.opened"></proposta-detail>
    </div>
    <hr />
</div>
